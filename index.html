<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Submit Form Ke Google Sheet</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.6/sweetalert2.min.css">
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.6/sweetalert2.min.js"></script>
	</head>
	<body class="text-center">
	<form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Form Daftar</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" id="btn_simpan" type="submit">Simpan</button>
    </form>
	<script>
			$('#btn_simpan').on('click',function(){
            var inputEmail=$('#inputEmail').val();
            var inputPassword=$('#inputPassword').val();
            $.ajax({
                type : "GET",
                url  : "Google Script URL Deployment",
                dataType : "JSON",
                data : {inputEmail:inputEmail,inputPassword:inputPassword},
                success: function(data){
                    $('[name="inputEmail"]').val("");
                    $('[name="pesan"]').val("");
                    Swal.fire('Thankyou','Data Save Success','success');
                }
            });
            return false;
			});
		</script>
	</body>
</html>
